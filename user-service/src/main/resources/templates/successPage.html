<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
            /* Définir des polices et des couleurs globales */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Arial', sans-serif;
        background-color: #f2f4f9;
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .success-page {
        text-align: center;
    }

    /* Conteneur principal */
    .container {
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 40px;
        width: 80%;
        max-width: 600px;
    }

    /* Texte de bienvenue */
    .greeting {
        font-size: 2.5rem;
        font-weight: bold;
        color: #4CAF50;
        margin-bottom: 20px;
        animation: fadeIn 1s ease-in;
    }

    /* Message */
    .message {
        font-size: 1.2rem;
        color: #555;
        line-height: 1.6;
        margin-top: 10px;
        font-style: italic;
    }

    /* Animation fadeIn pour une apparition douce */
    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* Style de survol des éléments */
    .container:hover {
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .greeting:hover {
        color: #388e3c;
        cursor: pointer;
        transition: color 0.3s ease;
    }

    .message:hover {
        color: #777;
        transition: color 0.3s ease;
    }

    </style>
    <title>Success</title>
</head>
<body class="success-page">
<div class="container">
    <p class="greeting" th:text="'Hi, ' + ${name}"></p>
    <p class="message" th:text="${message}"></p>
</div>
</body>
</html>
