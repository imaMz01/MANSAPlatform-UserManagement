<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title th:text="'Email verification'"></title>
    <style>
        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fa;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            width: 80%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            border: 2px solid #6c5ce7; /* Bordure bleue */
        }

        h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            line-height: 1.6;
            color: #555;
            margin-bottom: 20px;
        }

        .verify-link {
            display: inline-block;
            padding: 12px 30px;
            font-size: 16px;
            background-color: #6c5ce7;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        .verify-link:hover {
            background-color: #5a4cc1;
        }

        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: #777;
        }

        /* Responsive styling for smaller screens */
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }

            h2 {
                font-size: 20px;
            }

            p {
                font-size: 14px;
            }

            .verify-link {
                font-size: 14px;
                padding: 10px 25px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h2 th:text="'Dear ' + ${lastname} + ','"></h2>
    <p>
        Please click the button below to verify your email:<br>
        <a th:href="'http://localhost:8081/api/users/verify/' + ${token}" class="verify-link">
            Verify email
        </a><br><br>
        Best regards,
    </p>
    <p class="footer">
        Thank you for joining us!
    </p>
</div>
</body>
</html>
